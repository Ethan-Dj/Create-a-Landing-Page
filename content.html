<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Prosto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <h2>Start Bootstrap</h2>
        <button>Sign Up!</button>
    </header>
    <main>
        <div class="sign-up">
            <h1>Build a landing page for your business or project 
                and generate more leads</h1> 
            <form action="">
                <input type="text" placeholder="Enter your email...">
                <button> Sign Up</button>
            </form>
        </div>
        <div class="sales-points">
                <div class="cards">
                    <i class="fa-solid fa-display"></i>
                    <h1>Fully Responsive</h1>
                    <p>This is extremely responsive. Fits anything!</p>
                </div>
                <div class="cards">
                    <i class="fa-solid fa-file"></i>
                    <h1>Bootstrap 4 Ready</h1>
                    <p>This can be matched with anything including bootstrap!</p>
                </div>
                <div class="cards">
                    <i class="fa-sharp fa-solid fa-face-smile"></i>
                    <h1>Easy to Use</h1>
                    <p>Anyone can use this, even you and you...</p>
                </div>
        </div>
    </main>
</body>
</html>
